<!-- Countries Api Modal -->
<template>
  <template if:true={showModal}>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open slds-modal_large">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium slds-hyphenate header-string">
              Countries List</h2>
        </header>

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

          <lightning-layout multiple-rows="true" pull-to-boundary="small">
            <template for:each={countries} for:item="country">
              <lightning-layout-item key={Id} size="3" class="slds-var-p-around_x-small">

                <lightning-card title={country.Name} class="country-tile">
                  <div class="slds-var-p-horizontal_small country-tile-body">
                    <div class="slds-media">
                      <div class="slds-media__figure">
                        <img src={country.flag} alt="Country flag"
                             class="country-flag"/>
                      </div>
                      <div class="slds-media__body">
                        <p class="slds-var-m-bottom_xx-small">Capital: {country.capital}</p>
                        <p class="slds-var-m-bottom_xx-small">{country.population} people </p>
                        <p class="slds-var-m-bottom_xx-small">{country.currencyCode} </p>
                        <p class="slds-var-m-bottom_xx-small">{country.subregion} </p>
                      </div>
                    </div>
                  </div>
                </lightning-card>

              </lightning-layout-item>
            </template>
          </lightning-layout>

        </div>



        <footer class="slds-modal__footer modal-hidden">
            <lightning-button
                label="Close"
                variant="brand"
                onclick={handleCloseModal}
            ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
