<!-- Countries Api Search Form -->
<template>
  <div class="slds-var-m-around_medium">
    <lightning-input label="Search: "
                     value={searchKey}
                     onchange={searchKeyChange}
                     required
                     type="text">
    </lightning-input>
    <lightning-combobox
        label="Choose search type"
        value={searchType}
        onchange={searchTypeChange}
        options={searchTypeOptions}>
    </lightning-combobox>

    <p class="slds-var-m-vertical_small">
      <lightning-button label="Find" onclick={findCountries}>
      </lightning-button>
    </p>
  </div>
</template>
